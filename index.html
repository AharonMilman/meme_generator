<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img_ui/page_logo.png">
    <link rel="stylesheet" href="css/main.css">
    <title>MemeGen</title>
</head>

<body onload="onInitGame()">
    <header class="main-header full">
        <div class="header-div ">
            <span class="logo upper-logo">memegen</span>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list">
                    <li onclick="onShowGallery()"><a href="#">Gallery</a></li>
                    <li onclick="onShowMemes()"><a href="#">memes</a></li>
                    <li onclick="onToggleActive('.about-modal-container')"><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <button class="burger" onclick="onToggleActive('.main-nav')">☰</button>
    </header>

    <main class="main-content">
        <section class="gallery-container">
            <nav class="secondary-nav">
                <form class="search-bar-container" onsubmit="onCancelRefresh(event)">
                    <input class="search-bar" type="text" name="searchByText" placeholder="Search..." oninput="" />
                </form>
                <button class="i-am-flex-btn " onclick="onAddRandomMeme()" title="Random meme">I'm flexible</button>
            </nav>
            <div class="image-container">
                <div class="grid-container">
                    Here goes the Imgs strig
                </div>
            </div>
        </section>

        <section class="editor-container">
            <div class="editor-container-seperator">
                <div class="canvas-container">
                    <canvas width="500" height="500" style="outline:1px solid green"></canvas>
                </div>

                <div class="editor-buttons-container">
                    <div class="lines-control-main flex space-between align-center">
                        <div class="lines-control-btns">
                            <button class="switch-lines-btn font-awesome" onclick="onSwitchLineFocus()"
                                title="Switch lines"></button>
                            <button class="add-line-btn font-awesome" onclick="onAddLine()" title="Add line"></button>
                            <button class="remove-line-btn font-awesome" onclick="onRemoveLine()"
                                title="Delete line"></button>
                        </div>
                    </div>

                    <div class="editor-operations">
                        <div class="line-btns flex justify-center align-center">
                            <button class="move-up-btn font-awesome" title="Move up" onclick="onMoveLine(-25)"></button>
                            <button class="move-down-btn font-awesome" title="Move Down"
                                onclick="onMoveLine(25)"></button>
                            <span>|</span>
                            <button class="decrease-size font-awesome" title="Increse size"
                                onclick="onChangeTextSize(3)">A+</button>
                            <button class="decrease-size font-awesome" title="Decrease size"
                                onclick="onChangeTextSize(-3)">A-</button>
                            <span>|</span>
                            <button class="align-left-btn font-awesome" title="Align left"
                                onclick="onAlignChange('left')"></button>
                            <button class="align-center-btn font-awesome" title="Align center"
                                onclick="onAlignChange('center')"></button>
                            <button class="align-right-btn font-awesome" title="Align right"
                                onclick="onAlignChange('right')"></button>
                            <span>|</span>
                            <button class="color-btn font-awesome" title="Text fill color">
                                <input type="color" name="text-color" oninput="onChangeFillColor(this.value)" />
                            </button>
                            <button class="stroke-btn font-awesome" title="Stroke color">
                                <input type="color" name="text-color" oninput="onChangeStrokeColor(this.value)" />
                            </button>
                        </div>
                        <form class="meme-text-bar-container" onsubmit="onCancelRefresh(event)">
                            <input class="meme-text-bar" type="text" name="Text input" placeholder="Enter text"
                                oninput="onSetMemeText(this.value)" />
                        </form>
                    </div>


                </div>
            </div>
        </section>

        <section class="saved-memes-container">
            <div class="grid-container">
                <img src="img_meme_ar/2.jpg" alt="">
                <img src="img_meme_ar/3.jpg" alt="">
                <img src="img_meme_ar/4.jpg" alt="">
                <img src="img_meme_ar/5.jpg" alt="">
                <img src="img_meme_ar/6.jpg" alt="">
                <img src="img_meme_ar/7.jpg" alt="">
                <img src="img_meme_ar/8.jpg" alt="">
                <img src="img_meme_ar/9.jpg" alt="">
                <img src="img_meme_ar/10.jpg" alt="">
                <img src="img_meme_ar/11.jpg" alt="">
                <img src="img_meme_ar/12.jpg" alt="">
                <img src="img_meme_ar/13.jpg" alt="">
                <img src="img_meme_ar/14.jpg" alt="">
                <img src="img_meme_ar/15.jpg" alt="">
                <img src="img_meme_ar/16.jpg" alt="">
                <img src="img_meme_ar/17.jpg" alt="">
                <img src="img_meme_ar/18.jpg" alt="">
            </div>
        </section>
    </main>

    <div class="about-modal-container">
        <div class="about-modal">
            <span> Created by Jhon Doe!!</span>
            <img src="img_ui/monkey.JPG" alt="">
        </div>
    </div>

    <footer class="">
        <span class="logo upper-logo">memegen</span>
        <section>
            © 2014 memegen.com - All Rights Reserved
            <a href="#">Aharon Milman</a>
        </section>

        <div class="logo-buttons">
            <ul class="logo-buttons-list ">
                <li class=""><a href="#">a1</a>
                    <img src="#" alt="">
                </li>
                <li><a href="#">b2</a>
                    <img src="#" alt="">
                </li>
                <li><a href="#">c3</a>
                    <img src="#" alt="">
                </li>
                <li><a href="#">d4</a>
                    <img src="#" alt="">
                </li>
            </ul>
        </div>
    </footer>

    <script src="js/meme.service.js"></script>
    <script src="js/util.services.js"></script>
    
    <script src="js/meme.controller.js"></script>
    <script src="js/listeners.controller.js"></script>
    <script src="js/util.controller.js"></script>
    <script src="js/main.controller.js"></script>

</body>

</html>
